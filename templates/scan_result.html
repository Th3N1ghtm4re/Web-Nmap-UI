<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212121;
            color: #ffffff;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
            text-align: center;
        }

        pre {
            background-color: #424242;

            text-align: center;
            margin-top: 20px;

        }

        a:hover {
            text-decoration: underline;
        }

    <h1>Scan Results</h1>
